<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Mainframe AI Assistant</title>

    <!-- Accenture GT America Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #A100FF 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        #root {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>üöÄ Accenture Mainframe AI Assistant</h1>
            <p class="subtitle">Enterprise Knowledge Management & AI-Powered Search</p>
            <p style="font-size: 0.9rem; opacity: 0.8; font-style: italic;">Let there be change</p>

            <div class="status">
                ‚úÖ Application is running successfully!
            </div>

            <div class="features">
                <div class="feature">
                    <div class="icon">üìö</div>
                    <div>Knowledge Base</div>
                </div>
                <div class="feature">
                    <div class="icon">üîç</div>
                    <div>Smart Search</div>
                </div>
                <div class="feature">
                    <div class="icon">üìä</div>
                    <div>Analytics</div>
                </div>
                <div class="feature">
                    <div class="icon">‚ö°</div>
                    <div>Performance</div>
                </div>
                <div class="feature">
                    <div class="icon">üé®</div>
                    <div>Themes</div>
                </div>
                <div class="feature">
                    <div class="icon">‚ôø</div>
                    <div>Accessibility</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/src/renderer/index.tsx"></script>
</body>
</html>
