        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // Componente SettingsDropdown - NOVA FUNCIONALIDADE
        const SettingsDropdown = ({ setShowSettingsModal }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [showModal, setShowModal] = useState(false);

            return (
                <div className="relative">
                    <button
                        onClick={() => setIsOpen(!isOpen)}

                    >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

                        </svg>
                    </button>

                    {isOpen && (
                        <div className="absolute right-0 mt-2 w-64 bg-white shadow-xl rounded-lg p-4 z-50">
                            <h3 className="font-bold mb-3 text-gray-800">Configura√ß√µes R√°pidas</h3>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üë§ Perfil do Usu√°rio</button>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üîî Notifica√ß√µes</button>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üé® Apar√™ncia</button>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üîí Seguran√ßa</button>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üîå Integra√ß√µes</button>
                            <button
                                onClick={() => { setShowSettingsModal(true); setIsOpen(false); }}
                                className="w-full text-left p-2 hover:bg-gray-100 rounded"
                            >
                                üîë API Settings
                            </button>
                            <button className="w-full text-left p-2 hover:bg-gray-100 rounded">üíæ Dados</button>
                            <hr className="my-2" />
                            <button
                                onClick={() => { setShowModal(true); setIsOpen(false); }}
                                className="w-full text-left p-2 hover:bg-blue-50 text-blue-600 rounded font-medium"
                            >
                                ‚öôÔ∏è Todas as Configura√ß√µes
                            </button>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-2xl font-bold mb-4">Configura√ß√µes Completas do Sistema</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="border rounded p-4">
                                        <h3 className="font-bold mb-2">Geral</h3>
                                        <label className="block mb-2">
                                            <span className="text-gray-700">Idioma</span>
                                            <select className="mt-1 block w-full rounded border-gray-300">
                                                <option>Portugu√™s</option>
                                                <option>English</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div className="border rounded p-4">
                                        <h3 className="font-bold mb-2">Notifica√ß√µes</h3>
                                        <label className="flex items-center">
                                            <input type="checkbox" defaultChecked />
                                            <span className="ml-2">Ativar notifica√ß√µes</span>
                                        </label>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowModal(false)}
                                    className="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Fechar Configura√ß√µes
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Modal de Visualiza√ß√£o - FUNCIONALIDADE CORRIGIDA
        const ViewModal = ({ incident, onClose }) => {
            if (!incident) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-3xl w-full max-h-[85vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-4">
                            <h2 className="text-2xl font-bold">Detalhes do Incidente #{incident.id}</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>

                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="font-semibold text-gray-600">T√≠tulo:</label>
                                    <p className="mt-1">{incident.title}</p>
                                </div>
                                <div>
                                    <label className="font-semibold text-gray-600">Status:</label>
                                    <p className="mt-1">
                                        <span className={`px-3 py-1 rounded-full text-sm ${
                                            incident.status === 'Aberto' ? 'bg-yellow-100 text-yellow-800' :
                                            incident.status === 'Em Tratamento' ? 'bg-blue-100 text-blue-800' :
                                            incident.status === 'Resolvido' ? 'bg-green-100 text-green-800' :
                                            'bg-gray-100 text-gray-800'
                                        }`}>
                                            {incident.status}
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="font-semibold text-gray-600">Prioridade:</label>
                                    <p className="mt-1">{incident.priority}</p>
                                </div>
                                <div>
                                    <label className="font-semibold text-gray-600">Categoria:</label>
                                    <p className="mt-1">{incident.category}</p>
                                </div>
                            </div>

                            <div>
                                <label className="font-semibold text-gray-600">Descri√ß√£o:</label>
                                <p className="mt-1 p-3 bg-gray-50 rounded">{incident.description}</p>
                            </div>

                            <div>
                                <label className="font-semibold text-gray-600">Respons√°vel:</label>
                                <p className="mt-1">{incident.assignee || 'N√£o atribu√≠do'}</p>
                            </div>

                            <div>
                                <label className="font-semibold text-gray-600">Data de Cria√ß√£o:</label>
                                <p className="mt-1">{new Date().toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>

                        <div className="mt-6 flex justify-end">
                            <button
                                onClick={onClose}
                                className="px-6 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                            >
                                Fechar
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Modal de Edi√ß√£o com TRATAR INCIDENTE - NOVA FUNCIONALIDADE
        const EditModal = ({ incident, onClose, onSave }) => {
            const [showTreatment, setShowTreatment] = useState(false);
            const [treatmentData, setTreatmentData] = useState({
                analysis: '',
                actions: '',
                nextSteps: '',
                notes: ''
            });
            const [showAIProposal, setShowAIProposal] = useState(false);
            const [aiProposal, setAIProposal] = useState(null);
            const [similarIncidents, setSimilarIncidents] = useState([]);
            const [formData, setFormData] = useState(incident || {});

            if (!incident) return null;

            const canTreat = incident.status !== 'Fechado' && incident.status !== 'Resolvido';

            const generateAIProposal = () => {
                setShowAIProposal(true);
                // Simular gera√ß√£o de proposta com IA
                setTimeout(() => {
                    setAIProposal({
                        analysis: 'Baseado em 5 incidentes similares, identificamos que o problema est√° relacionado a configura√ß√£o de mem√≥ria do CICS. A regi√£o est√° excedendo os limites definidos causando travamentos intermitentes.',
                        actions: '1. Verificar logs do CICS na transa√ß√£o CEMT\n2. Ajustar par√¢metros de mem√≥ria EDSALIM e DSALIM\n3. Reiniciar regi√£o CICS com os novos par√¢metros\n4. Monitorar comportamento por 30 minutos',
                        nextSteps: '1. Monitorar sistema por 24 horas\n2. Documentar solu√ß√£o se bem-sucedida\n3. Criar alerta preventivo para detec√ß√£o precoce',
                        confidence: 85,
                        estimatedTime: '2-4 horas',
                        risk: 'Baixo'
                    });
                }, 1500);
            };

            const acceptProposal = () => {
                setTreatmentData({
                    analysis: aiProposal.analysis,
                    actions: aiProposal.actions,
                    nextSteps: aiProposal.nextSteps,
                    notes: 'Proposta gerada por IA e aceita pelo analista'
                });
                setShowAIProposal(false);
            };

            // Simular busca de incidentes similares
            useEffect(() => {
                if (showTreatment) {
                    setSimilarIncidents([
                        { id: 101, title: 'Erro similar CICS - Regi√£o PROD02', status: 'Resolvido', similarity: 92, resolution: 'Ajuste de mem√≥ria' },
                        { id: 89, title: 'Problema mem√≥ria regi√£o CICS', status: 'Resolvido', similarity: 87, resolution: 'Restart com novos par√¢metros' },
                        { id: 76, title: 'CICS timeout frequente', status: 'Resolvido', similarity: 81, resolution: 'Otimiza√ß√£o de queries' },
                        { id: 65, title: 'Configura√ß√£o CICS incorreta', status: 'Resolvido', similarity: 78, resolution: 'Corre√ß√£o de par√¢metros' },
                        { id: 54, title: 'Erro regi√£o CICS PROD', status: 'Resolvido', similarity: 75, resolution: 'Aplica√ß√£o de PTF' }
                    ]);
                }
            }, [showTreatment]);

            const handleSubmit = () => {
                const updatedIncident = {
                    ...formData,
                    status: treatmentData.analysis ? 'Em Tratamento' : formData.status,
                    treatmentData: treatmentData.analysis ? treatmentData : null
                };
                onSave(updatedIncident);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-5xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-4">
                            <h2 className="text-2xl font-bold">Editar Incidente #{incident.id}</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">T√≠tulo</label>
                                <input
                                    className="mt-1 w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500"
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Status</label>
                                    <select
                                        className="mt-1 w-full p-2 border rounded"
                                        value={formData.status}
                                        onChange={(e) => setFormData({...formData, status: e.target.value})}
                                    >
                                        <option>Aberto</option>
                                        <option>Em Tratamento</option>
                                        <option>Resolvido</option>
                                        <option>Fechado</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Prioridade</label>
                                    <select
                                        className="mt-1 w-full p-2 border rounded"
                                        value={formData.priority}
                                        onChange={(e) => setFormData({...formData, priority: e.target.value})}
                                    >
                                        <option>Baixa</option>
                                        <option>M√©dia</option>
                                        <option>Alta</option>
                                        <option>Cr√≠tica</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700">Descri√ß√£o</label>
                                <textarea
                                    className="mt-1 w-full p-2 border rounded h-24"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                />
                            </div>

                            {/* SE√á√ÉO TRATAR INCIDENTE - NOVA FUNCIONALIDADE */}
                            {canTreat && (
                                <div className="mt-6 border-t pt-6">
                                    <button
                                        onClick={() => setShowTreatment(!showTreatment)}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
                                    >
                                        <span>üîß</span>
                                        {showTreatment ? 'Ocultar' : 'ü§ñ Analisar com IA'} - Diagn√≥stico Autom√°tico
                                        <span className={`ml-2 transform transition-transform ${showTreatment ? 'rotate-180' : ''}`}>‚ñº</span>
                                    </button>

                                    {showTreatment && (
                                        <div className="mt-4 p-4 bg-green-50 rounded-lg">
                                            {/* INCIDENTES SIMILARES - NOVA FUNCIONALIDADE */}
                                            <div className="mb-6">
                                                <h3 className="font-bold mb-3 flex items-center gap-2">
                                                    üìä 5 Incidentes Mais Similares:
                                                </h3>
                                                <div className="space-y-2">
                                                    {similarIncidents.map(inc => (
                                                        <div key={inc.id} className="p-3 bg-white rounded flex justify-between items-center shadow-sm">
                                                            <div className="flex-1">
                                                                <span className="font-medium">#{inc.id}</span> - {inc.title}
                                                                <div className="text-sm text-gray-600 mt-1">
                                                                    Resolu√ß√£o: {inc.resolution}
                                                                </div>
                                                            </div>
                                                            <div className="text-right">
                                                                <span className="text-sm font-medium text-green-600">{inc.similarity}% similar</span>
                                                                <div className="text-xs text-gray-500">{inc.status}</div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* BOT√ÉO GERAR PROPOSTA IA - NOVA FUNCIONALIDADE */}
                                            <button
                                                onClick={generateAIProposal}
                                                className="mb-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors flex items-center gap-2"
                                            >
                                                ‚ú® Gerar Proposta com IA
                                            </button>

                                            {/* PROPOSTA IA - NOVA FUNCIONALIDADE */}
                                            {showAIProposal && aiProposal && (
                                                <div className="mb-6 p-4 bg-purple-50 rounded-lg border border-purple-200">
                                                    <h4 className="font-bold mb-3 flex items-center gap-2">
                                                        ü§ñ Proposta de Resolu√ß√£o Gerada por IA
                                                    </h4>
                                                    <div className="grid grid-cols-3 gap-2 mb-3 text-sm">
                                                        <div className="flex items-center gap-1">
                                                            <span className="font-semibold">üéØ Confian√ßa:</span>
                                                            <span className="text-green-600 font-bold">{aiProposal.confidence}%</span>
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            <span className="font-semibold">‚è±Ô∏è Tempo:</span>
                                                            <span className="text-blue-600">{aiProposal.estimatedTime}</span>
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            <span className="font-semibold">üõ°Ô∏è Risco:</span>
                                                            <span className="text-yellow-600">{aiProposal.risk}</span>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-3 mb-4">
                                                        <div className="p-2 bg-white rounded">
                                                            <strong className="text-sm">An√°lise:</strong>
                                                            <p className="text-sm mt-1">{aiProposal.analysis}</p>
                                                        </div>
                                                        <div className="p-2 bg-white rounded">
                                                            <strong className="text-sm">A√ß√µes Sugeridas:</strong>
                                                            <p className="text-sm mt-1 whitespace-pre-line">{aiProposal.actions}</p>
                                                        </div>
                                                        <div className="p-2 bg-white rounded">
                                                            <strong className="text-sm">Pr√≥ximos Passos:</strong>
                                                            <p className="text-sm mt-1 whitespace-pre-line">{aiProposal.nextSteps}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={acceptProposal}
                                                            className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                                        >
                                                            ‚úì Aceitar Proposta
                                                        </button>
                                                        <button
                                                            onClick={() => setShowAIProposal(false)}
                                                            className="px-4 py-2 bg-red-600 text-white rounded text-sm hover:bg-red-700"
                                                        >
                                                            ‚úó Rejeitar
                                                        </button>
                                                    </div>
                                                </div>
                                            )}

                                            {/* CAMPOS DE TRATAMENTO */}
                                            <h3 className="font-bold mb-3">Detalhes do Tratamento:</h3>
                                            <div className="space-y-3">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        An√°lise do Problema *
                                                    </label>
                                                    <textarea
                                                        className="w-full p-2 border rounded focus:ring-green-500 focus:border-green-500"
                                                        rows="3"
                                                        placeholder="Descreva a an√°lise detalhada do problema..."
                                                        value={treatmentData.analysis}
                                                        onChange={(e) => setTreatmentData({...treatmentData, analysis: e.target.value})}
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        A√ß√µes Tomadas *
                                                    </label>
                                                    <textarea
                                                        className="w-full p-2 border rounded focus:ring-green-500 focus:border-green-500"
                                                        rows="3"
                                                        placeholder="Liste as a√ß√µes executadas..."
                                                        value={treatmentData.actions}
                                                        onChange={(e) => setTreatmentData({...treatmentData, actions: e.target.value})}
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        Pr√≥ximos Passos *
                                                    </label>
                                                    <textarea
                                                        className="w-full p-2 border rounded focus:ring-green-500 focus:border-green-500"
                                                        rows="3"
                                                        placeholder="Defina os pr√≥ximos passos..."
                                                        value={treatmentData.nextSteps}
                                                        onChange={(e) => setTreatmentData({...treatmentData, nextSteps: e.target.value})}
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        Observa√ß√µes (opcional)
                                                    </label>
                                                    <textarea
                                                        className="w-full p-2 border rounded"
                                                        rows="2"
                                                        placeholder="Observa√ß√µes adicionais..."
                                                        value={treatmentData.notes}
                                                        onChange={(e) => setTreatmentData({...treatmentData, notes: e.target.value})}
                                                    />
                                                </div>
                                            </div>

                                            <button
                                                className={`mt-4 px-4 py-2 rounded text-white transition-colors ${
                                                    treatmentData.analysis && treatmentData.actions && treatmentData.nextSteps
                                                        ? 'bg-blue-600 hover:bg-blue-700'
                                                        : 'bg-gray-400 cursor-not-allowed'
                                                }`}
                                                disabled={!treatmentData.analysis || !treatmentData.actions || !treatmentData.nextSteps}
                                                onClick={() => {
                                                    if (treatmentData.analysis && treatmentData.actions && treatmentData.nextSteps) {
                                                        setFormData({...formData, status: 'Em Tratamento'});
                                                        alert('Tratamento iniciado com sucesso!');
                                                    }
                                                }}
                                            >
                                                Iniciar Tratamento
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}

                            {!canTreat && (
                                <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                                    <p className="text-sm text-yellow-800">
                                        ‚ÑπÔ∏è Este incidente est√° <strong>{incident.status}</strong> e n√£o pode ser tratado.
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="mt-6 flex justify-end gap-2">
                            <button
                                onClick={handleSubmit}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                            >
                                Salvar Altera√ß√µes
                            </button>
                            <button
                                onClick={onClose}
                                className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                            >
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Modal de Configura√ß√µes
        const SettingsModal = ({ isOpen, onClose, settings, onSave }) => {
            const [localSettings, setLocalSettings] = useState(settings);
            const [validationMessage, setValidationMessage] = useState('');

            if (!isOpen) return null;

            const handleSave = async () => {
                // Valida√ß√£o obrigat√≥ria - deve ter modelo default configurado
                if (localSettings.useAI) {
                    if (!localSettings.apiKey || localSettings.apiKey === 'your_openai_api_key_here') {
                        setValidationMessage('‚ùå API Key √© obrigat√≥ria para usar IA. Configure uma chave v√°lida.');
                        return;
                    }
                    if (!localSettings.defaultModel) {
                        setValidationMessage('‚ùå Modelo Default √© obrigat√≥rio para carregamento de documentos.');
                        return;
                    }

                    // Testar disponibilidade do modelo configurado
                    setValidationMessage('üîÑ Validando disponibilidade do modelo...');

                '.md': ['text/markdown', 'text/plain', 'application/octet-stream'],

                '.jpg': ['image/jpeg', 'application/octet-stream'],

            };

                // Debug logging
                console.log('File validation debug:', {
                    fileName: file.name,
                    fileExtension: fileExtension,
                    mimeType: file.type,
                    size: file.size,
                    extensionExists: !!validExtensions[fileExtension],
                    allowedMimeTypes: validExtensions[fileExtension]
                });

                // Check if file is valid by extension and MIME type
                let isValidFile = false;

                // First check if extension is in our allowed list
                if (validExtensions[fileExtension]) {
                    // For known extensions, if MIME type is empty or generic, accept based on extension
                    // Otherwise check if MIME type matches any allowed types for this extension
                    if (!file.type || file.type === '' || file.type === 'application/octet-stream') {
                        isValidFile = true;
                        console.log(`Extension ${fileExtension} found. Empty or generic MIME type, accepting based on extension.`);
                    } else {
                        isValidFile = validExtensions[fileExtension].includes(file.type);
                        console.log(`Extension ${fileExtension} found. MIME type ${file.type} is valid: ${isValidFile}`);
                    }
                } else {
                    // For unknown extensions, fall back to the original MIME type check
                    isValidFile = validTypes.includes(file.type);
                    console.log(`Unknown extension ${fileExtension}. Checking MIME type ${file.type} in validTypes: ${isValidFile}`);
                }

                if (!isValidFile) {
                    console.error(`File rejected: ${file.name}`, {
                        extension: fileExtension,
                        mimeType: file.type,
                        validExtensions: validExtensions[fileExtension],
                        validTypes: validTypes
                    });
