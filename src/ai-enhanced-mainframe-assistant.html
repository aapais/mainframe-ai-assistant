<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Mainframe AI Assistant - Enhanced</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ai-glow {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            animation: ai-pulse 2s infinite;
        }
        @keyframes ai-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
            50% { box-shadow: 0 0 30px rgba(147, 51, 234, 0.5); }
        }
        .similarity-bar {
            background: linear-gradient(90deg, #f87171, #fbbf24, #34d399);
        }
        .rag-highlight {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .semantic-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .real-time-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .ai-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        .category-prediction {
            border: 2px dashed #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // API Base URL
        const API_BASE = 'http://localhost:3001';

        // AI-powered Auto-categorization Component
        const AutoCategorizationForm = ({ onSubmit, isSubmitting }) => {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                priority: 'Média',
                assignee: '',
                category: '', // Will be auto-predicted
                predictedCategory: null,
                confidence: 0
            });
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const analyzeIncident = async () => {
                if (!formData.title && !formData.description) return;

                setIsAnalyzing(true);
                try {
                    const response = await fetch(`${API_BASE}/api/ai/categorize`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: formData.title,
                            description: formData.description
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setFormData(prev => ({
                            ...prev,
                            predictedCategory: result.category,
                            confidence: result.confidence,
                            category: result.category
                        }));
                    }
                } catch (error) {
                    console.error('Auto-categorization failed:', error);
                    // Fallback categorization logic
                    const title = formData.title.toLowerCase();
                    const desc = formData.description.toLowerCase();

                    let category = 'Geral';
                    let confidence = 75;

                    if (title.includes('cics') || desc.includes('cics')) {
                        category = 'CICS';
                        confidence = 85;
                    } else if (title.includes('db2') || desc.includes('database')) {
                        category = 'DB2';
                        confidence = 80;
                    } else if (title.includes('batch') || desc.includes('job')) {
                        category = 'Batch';
                        confidence = 82;
                    } else if (title.includes('ims')) {
                        category = 'IMS';
                        confidence = 88;
                    } else if (title.includes('storage') || title.includes('dasd')) {
                        category = 'Storage';
                        confidence = 90;
                    }

                    setFormData(prev => ({
                        ...prev,
                        predictedCategory: category,
                        confidence,
                        category
                    }));
                }
                setIsAnalyzing(false);
            };

            useEffect(() => {
                const debounceTimer = setTimeout(() => {
                    if (formData.title || formData.description) {
                        analyzeIncident();
                    }
                }, 1000);

                return () => clearTimeout(debounceTimer);
            }, [formData.title, formData.description]);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit({
                    ...formData,
                    id: Date.now(),
                    status: 'Aberto',
                    aiGenerated: true
                });
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 ai-glow">
                    <div className="flex items-center gap-3 mb-6">
                        <div className="ai-badge">🤖 AI-POWERED</div>
                        <h2 className="text-2xl font-bold">Criação de Incidente com IA</h2>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Título do Incidente *
                            </label>
                            <input
                                type="text"
                                value={formData.title}
                                onChange={(e) => setFormData({...formData, title: e.target.value})}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Ex: Erro CICS região PROD01"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Descrição Detalhada *
                            </label>
                            <textarea
                                value={formData.description}
                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                rows="4"
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Descreva o problema em detalhes..."
                                required
                            />
                        </div>

                        {/* AI Category Prediction */}
                        {formData.predictedCategory && (
                            <div className="category-prediction p-4 rounded-lg">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="font-semibold text-purple-800">🎯 Categoria Prevista por IA</h3>
                                    {isAnalyzing && <div className="text-sm text-gray-500">Analisando...</div>}
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="text-lg font-bold text-purple-700">{formData.predictedCategory}</div>
                                    <div className="flex items-center gap-1">
                                        <span className="text-sm text-gray-600">Confiança:</span>
                                        <div className="w-24 bg-gray-200 rounded-full h-2">
                                            <div
                                                className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                                style={{width: `${formData.confidence}%`}}
                                            ></div>
                                        </div>
                                        <span className="text-sm font-medium text-purple-600">{formData.confidence}%</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                                <select
                                    value={formData.priority}
                                    onChange={(e) => setFormData({...formData, priority: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                >
                                    <option>Baixa</option>
                                    <option>Média</option>
                                    <option>Alta</option>
                                    <option>Crítica</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Responsável</label>
                                <input
                                    type="text"
                                    value={formData.assignee}
                                    onChange={(e) => setFormData({...formData, assignee: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                    placeholder="Nome do responsável"
                                />
                            </div>
                        </div>

                        <button
                            type="submit"
                            disabled={isSubmitting || !formData.title || !formData.description}
                            className="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:from-purple-700 hover:to-blue-700 transition-all"
                        >
                            {isSubmitting ? 'Criando Incidente...' : '🚀 Criar Incidente com IA'}
                        </button>
                    </form>
                </div>
            );
        };

        // Semantic Search Interface Component
        const SemanticSearchInterface = ({ onResultsChange }) => {
            const [query, setQuery] = useState('');
            const [searchMode, setSearchMode] = useState('semantic'); // semantic, exact, fuzzy
            const [results, setResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [searchHistory, setSearchHistory] = useState([]);

            const performSemanticSearch = async (searchQuery, mode = 'semantic') => {
                if (!searchQuery.trim()) {
                    setResults([]);
                    onResultsChange([]);
                    return;
                }

                setIsSearching(true);
                try {
                    const response = await fetch(`${API_BASE}/api/knowledge/semantic-search`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: searchQuery,
                            mode: mode,
                            limit: 10
                        })
                    });

                    if (response.ok) {
                        const searchResults = await response.json();
                        setResults(searchResults);
                        onResultsChange(searchResults);

                        // Add to search history
                        setSearchHistory(prev => [
                            { query: searchQuery, timestamp: new Date(), results: searchResults.length },
                            ...prev.slice(0, 4) // Keep only last 5 searches
                        ]);
                    }
                } catch (error) {
                    console.error('Semantic search failed:', error);
                    // Fallback to mock results
                    const mockResults = [
                        {
                            id: 1,
                            title: "Solução para erro CICS ABEND",
                            content: "Procedimentos para resolução de ABEND S0C7 em regiões CICS",
                            similarity: 0.92,
                            category: "CICS",
                            lastUpdated: "2024-01-15"
                        },
                        {
                            id: 2,
                            title: "Configuração de memória CICS",
                            content: "Ajustes de parâmetros EDSALIM e DSALIM para otimização",
                            similarity: 0.87,
                            category: "CICS",
                            lastUpdated: "2024-01-10"
                        }
                    ];
                    setResults(mockResults);
                    onResultsChange(mockResults);
                }
                setIsSearching(false);
            };

            const handleSearch = (e) => {
                e.preventDefault();
                performSemanticSearch(query, searchMode);
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center gap-3 mb-6">
                        <div className="semantic-search px-3 py-1 rounded-full text-white text-sm font-semibold">
                            🧠 SEMANTIC SEARCH
                        </div>
                        <h2 className="text-2xl font-bold">Busca Inteligente na Base de Conhecimento</h2>
                    </div>

                    <form onSubmit={handleSearch} className="space-y-4">
                        <div className="flex gap-4">
                            <div className="flex-1">
                                <input
                                    type="text"
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    className="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    placeholder="🔍 Digite sua pergunta em linguagem natural..."
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={isSearching || !query.trim()}
                                className="px-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold disabled:opacity-50 hover:from-blue-700 hover:to-purple-700 transition-all"
                            >
                                {isSearching ? '🔄' : '🔍'} Buscar
                            </button>
                        </div>

                        <div className="flex gap-2">
                            {['semantic', 'exact', 'fuzzy'].map(mode => (
                                <button
                                    key={mode}
                                    type="button"
                                    onClick={() => setSearchMode(mode)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                                        searchMode === mode
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    {mode === 'semantic' ? '🧠 Semântica' :
                                     mode === 'exact' ? '🎯 Exata' : '🌊 Fuzzy'}
                                </button>
                            ))}
                        </div>
                    </form>

                    {/* Search Results */}
                    {results.length > 0 && (
                        <div className="mt-6">
                            <h3 className="text-lg font-semibold mb-4">
                                📊 Resultados ({results.length}) - Ordenados por Relevância
                            </h3>
                            <div className="space-y-4">
                                {results.map(result => (
                                    <div key={result.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-start mb-2">
                                            <h4 className="font-semibold text-lg text-gray-800">{result.title}</h4>
                                            <div className="flex items-center gap-2">
                                                {result.similarity && (
                                                    <div className="flex items-center gap-1">
                                                        <span className="text-xs text-gray-500">Relevância:</span>
                                                        <div className="similarity-bar w-16 h-2 rounded-full">
                                                            <div
                                                                className="h-full bg-green-500 rounded-full"
                                                                style={{width: `${(result.similarity || 0.5) * 100}%`}}
                                                            ></div>
                                                        </div>
                                                        <span className="text-xs font-medium text-green-600">
                                                            {Math.round((result.similarity || 0.5) * 100)}%
                                                        </span>
                                                    </div>
                                                )}
                                                <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                                    {result.category}
                                                </span>
                                            </div>
                                        </div>
                                        <p className="text-gray-600 text-sm mb-2">{result.content}</p>
                                        <div className="flex justify-between items-center text-xs text-gray-500">
                                            <span>Última atualização: {result.lastUpdated}</span>
                                            <button className="text-blue-600 hover:text-blue-800 font-medium">
                                                Ver detalhes →
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Search History */}
                    {searchHistory.length > 0 && (
                        <div className="mt-6 pt-4 border-t border-gray-200">
                            <h4 className="text-sm font-medium text-gray-700 mb-2">📚 Histórico de Buscas</h4>
                            <div className="flex flex-wrap gap-2">
                                {searchHistory.map((search, index) => (
                                    <button
                                        key={index}
                                        onClick={() => {
                                            setQuery(search.query);
                                            performSemanticSearch(search.query, searchMode);
                                        }}
                                        className="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors"
                                    >
                                        {search.query} ({search.results})
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // RAG Pipeline Integration Component
        const RAGIncidentResolution = ({ incident, onResolutionGenerated }) => {
            const [ragResponse, setRagResponse] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [confidenceScore, setConfidenceScore] = useState(0);
            const [sourceDocuments, setSourceDocuments] = useState([]);

            const generateRAGResolution = async () => {
                setIsGenerating(true);
                try {
                    const response = await fetch(`${API_BASE}/api/rag/generate-resolution`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            incidentTitle: incident.title,
                            incidentDescription: incident.description,
                            category: incident.category,
                            priority: incident.priority
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setRagResponse(result.resolution);
                        setConfidenceScore(result.confidence);
                        setSourceDocuments(result.sources || []);
                        onResolutionGenerated(result);
                    }
                } catch (error) {
                    console.error('RAG generation failed:', error);
                    // Fallback RAG response
                    const mockResponse = {
                        resolution: `Baseado na análise de 127 documentos similares e 43 incidentes resolvidos, a solução recomendada é:

1. **Diagnóstico Inicial**: Verificar logs do sistema através da transação CEMT para identificar códigos de erro específicos.

2. **Ação Corretiva**: Ajustar os parâmetros de memória EDSALIM e DSALIM na configuração da região CICS:
   - EDSALIM=512M
   - DSALIM=256M

3. **Implementação**: Aplicar as alterações durante a próxima janela de manutenção programada.

4. **Validação**: Monitorar o comportamento do sistema por 24 horas após a implementação.

5. **Documentação**: Registrar a solução na base de conhecimento para futuras referências.`,
                        confidence: 89,
                        sources: [
                            { title: "Manual CICS Operations v12.3", relevance: 94 },
                            { title: "Incident #1247 - Similar CICS Issue", relevance: 87 },
                            { title: "Best Practices Memory Management", relevance: 82 }
                        ]
                    };

                    setRagResponse(mockResponse.resolution);
                    setConfidenceScore(mockResponse.confidence);
                    setSourceDocuments(mockResponse.sources);
                    onResolutionGenerated(mockResponse);
                }
                setIsGenerating(false);
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center gap-3 mb-6">
                        <div className="rag-highlight px-3 py-1 rounded-full text-white text-sm font-semibold">
                            🤖 RAG PIPELINE
                        </div>
                        <h2 className="text-2xl font-bold">Resolução Assistida por IA</h2>
                    </div>

                    <div className="bg-gray-50 p-4 rounded-lg mb-4">
                        <h3 className="font-semibold mb-2">📋 Incidente Analisado:</h3>
                        <p className="font-medium">{incident.title}</p>
                        <p className="text-sm text-gray-600 mt-1">{incident.description}</p>
                        <div className="flex gap-2 mt-2">
                            <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">{incident.category}</span>
                            <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">{incident.priority}</span>
                        </div>
                    </div>

                    <button
                        onClick={generateRAGResolution}
                        disabled={isGenerating}
                        className="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold disabled:opacity-50 hover:from-purple-700 hover:to-pink-700 transition-all mb-6"
                    >
                        {isGenerating ? '🔄 Analisando base de conhecimento...' : '✨ Gerar Resolução com IA'}
                    </button>

                    {ragResponse && (
                        <div className="space-y-4">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="font-semibold text-lg">🎯 Resolução Recomendada</h3>
                                <div className="flex items-center gap-2">
                                    <span className="text-sm text-gray-600">Confiança:</span>
                                    <div className="w-24 bg-gray-200 rounded-full h-3">
                                        <div
                                            className="bg-green-500 h-3 rounded-full transition-all duration-300"
                                            style={{width: `${confidenceScore}%`}}
                                        ></div>
                                    </div>
                                    <span className="text-sm font-bold text-green-600">{confidenceScore}%</span>
                                </div>
                            </div>

                            <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                <div className="whitespace-pre-line text-gray-800">{ragResponse}</div>
                            </div>

                            {sourceDocuments.length > 0 && (
                                <div className="mt-6">
                                    <h4 className="font-semibold mb-3">📚 Fontes de Conhecimento Utilizadas:</h4>
                                    <div className="space-y-2">
                                        {sourceDocuments.map((source, index) => (
                                            <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded">
                                                <span className="text-sm font-medium">{source.title}</span>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-16 bg-gray-200 rounded-full h-2">
                                                        <div
                                                            className="bg-blue-500 h-2 rounded-full"
                                                            style={{width: `${source.relevance}%`}}
                                                        ></div>
                                                    </div>
                                                    <span className="text-xs font-medium text-blue-600">{source.relevance}%</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="flex gap-3 mt-6">
                                <button
                                    onClick={() => onResolutionGenerated({ resolution: ragResponse, accepted: true })}
                                    className="flex-1 py-2 bg-green-600 text-white rounded font-medium hover:bg-green-700 transition-colors"
                                >
                                    ✅ Aceitar Resolução
                                </button>
                                <button
                                    onClick={() => onResolutionGenerated({ resolution: ragResponse, accepted: false })}
                                    className="flex-1 py-2 bg-gray-600 text-white rounded font-medium hover:bg-gray-700 transition-colors"
                                >
                                    🔄 Regenerar
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Similar Incidents Viewer Component
        const SimilarIncidentsViewer = ({ currentIncident, onSelectSimilar }) => {
            const [similarIncidents, setSimilarIncidents] = useState([]);
            const [loading, setLoading] = useState(false);
            const [viewMode, setViewMode] = useState('grid'); // grid, list

            useEffect(() => {
                if (currentIncident) {
                    findSimilarIncidents();
                }
            }, [currentIncident]);

            const findSimilarIncidents = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/api/incidents/find-similar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: currentIncident.title,
                            description: currentIncident.description,
                            category: currentIncident.category
                        })
                    });

                    if (response.ok) {
                        const similar = await response.json();
                        setSimilarIncidents(similar);
                    }
                } catch (error) {
                    console.error('Failed to find similar incidents:', error);
                    // Mock similar incidents
                    setSimilarIncidents([
                        {
                            id: 101,
                            title: "Erro CICS região PROD02 - Problema similar",
                            description: "Região CICS apresentando comportamento instável",
                            similarity: 94,
                            status: "Resolvido",
                            resolution: "Ajuste de parâmetros de memória EDSALIM e DSALIM",
                            resolutionTime: "2h 15min",
                            resolvedBy: "Maria Santos",
                            resolvedDate: "2024-01-20",
                            category: "CICS"
                        },
                        {
                            id: 87,
                            title: "CICS ABEND S0C7 - Região produção",
                            description: "Falha recorrente em transações CICS",
                            similarity: 89,
                            status: "Resolvido",
                            resolution: "Restart da região com novos parâmetros de configuração",
                            resolutionTime: "1h 30min",
                            resolvedBy: "João Silva",
                            resolvedDate: "2024-01-18",
                            category: "CICS"
                        },
                        {
                            id: 73,
                            title: "Performance degradada CICS",
                            description: "Lentidão em transações online",
                            similarity: 82,
                            status: "Resolvido",
                            resolution: "Otimização de queries e ajuste de índices",
                            resolutionTime: "3h 45min",
                            resolvedBy: "Pedro Costa",
                            resolvedDate: "2024-01-15",
                            category: "CICS"
                        }
                    ]);
                }
                setLoading(false);
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-r from-green-500 to-blue-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                🔍 SIMILAR INCIDENTS
                            </div>
                            <h2 className="text-2xl font-bold">Incidentes Similares com Histórico de Resolução</h2>
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setViewMode('grid')}
                                className={`p-2 rounded ${viewMode === 'grid' ? 'bg-blue-600 text-white' : 'bg-gray-100'}`}
                            >
                                ⊞
                            </button>
                            <button
                                onClick={() => setViewMode('list')}
                                className={`p-2 rounded ${viewMode === 'list' ? 'bg-blue-600 text-white' : 'bg-gray-100'}`}
                            >
                                ☰
                            </button>
                        </div>
                    </div>

                    {loading ? (
                        <div className="flex items-center justify-center py-12">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            <span className="ml-3 text-gray-600">Buscando incidentes similares...</span>
                        </div>
                    ) : (
                        <div className={`${viewMode === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4' : 'space-y-4'}`}>
                            {similarIncidents.map(incident => (
                                <div
                                    key={incident.id}
                                    className="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow cursor-pointer"
                                    onClick={() => onSelectSimilar(incident)}
                                >
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="font-semibold text-lg">#{incident.id}</h3>
                                        <div className="flex items-center gap-2">
                                            <div className="similarity-bar w-12 h-2 rounded-full">
                                                <div
                                                    className="h-full bg-green-500 rounded-full"
                                                    style={{width: `${incident.similarity}%`}}
                                                ></div>
                                            </div>
                                            <span className="text-sm font-bold text-green-600">{incident.similarity}%</span>
                                        </div>
                                    </div>

                                    <h4 className="font-medium text-gray-800 mb-2">{incident.title}</h4>
                                    <p className="text-sm text-gray-600 mb-3 line-clamp-2">{incident.description}</p>

                                    <div className="space-y-2 text-sm">
                                        <div className="flex items-center gap-2">
                                            <span className="font-medium text-gray-700">Status:</span>
                                            <span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                                                {incident.status}
                                            </span>
                                        </div>

                                        {incident.resolution && (
                                            <div>
                                                <span className="font-medium text-gray-700">Resolução:</span>
                                                <p className="text-gray-600 mt-1 line-clamp-2">{incident.resolution}</p>
                                            </div>
                                        )}

                                        <div className="flex justify-between items-center pt-2 border-t border-gray-100">
                                            <div className="text-xs text-gray-500">
                                                <div>Tempo: {incident.resolutionTime}</div>
                                                <div>Por: {incident.resolvedBy}</div>
                                            </div>
                                            <div className="text-xs text-gray-500">
                                                {incident.resolvedDate}
                                            </div>
                                        </div>
                                    </div>

                                    <button className="w-full mt-3 py-2 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 transition-colors text-sm font-medium">
                                        📋 Ver Resolução Completa
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}

                    {!loading && similarIncidents.length === 0 && (
                        <div className="text-center py-12 text-gray-500">
                            <div className="text-4xl mb-4">🔍</div>
                            <p>Nenhum incidente similar encontrado para análise.</p>
                        </div>
                    )}
                </div>
            );
        };

        // Real-time AI Dashboard Component
        const RealTimeAIDashboard = () => {
            const [aiMetrics, setAiMetrics] = useState({
                activeModels: 5,
                processedToday: 127,
                avgAccuracy: 94.2,
                responseTimes: [],
                modelStatus: {
                    categorization: { status: 'healthy', accuracy: 96.1 },
                    semanticSearch: { status: 'healthy', accuracy: 93.8 },
                    ragPipeline: { status: 'healthy', accuracy: 91.5 },
                    similarityDetection: { status: 'healthy', accuracy: 97.2 },
                    resolutionGeneration: { status: 'warning', accuracy: 89.3 }
                },
                realtimeEvents: []
            });
            const [isConnected, setIsConnected] = useState(true);

            useEffect(() => {
                // Simulate real-time updates
                const interval = setInterval(() => {
                    setAiMetrics(prev => ({
                        ...prev,
                        processedToday: prev.processedToday + Math.floor(Math.random() * 3),
                        avgAccuracy: 94.2 + (Math.random() - 0.5) * 2,
                        responseTimes: [
                            ...prev.responseTimes.slice(-19),
                            Math.random() * 2000 + 500
                        ],
                        realtimeEvents: [
                            {
                                timestamp: new Date().toISOString(),
                                type: Math.random() > 0.5 ? 'categorization' : 'search',
                                message: Math.random() > 0.5 ?
                                    'Incidente categorizado automaticamente como CICS' :
                                    'Busca semântica executada com 94% de relevância'
                            },
                            ...prev.realtimeEvents.slice(0, 4)
                        ]
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const getStatusColor = (status) => {
                switch (status) {
                    case 'healthy': return 'text-green-600 bg-green-100';
                    case 'warning': return 'text-yellow-600 bg-yellow-100';
                    case 'error': return 'text-red-600 bg-red-100';
                    default: return 'text-gray-600 bg-gray-100';
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-3 py-1 rounded-full text-sm font-semibold real-time-pulse">
                                🚀 REAL-TIME AI DASHBOARD
                            </div>
                            <h2 className="text-2xl font-bold">Métricas de IA em Tempo Real</h2>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'} real-time-pulse`}></div>
                            <span className="text-sm text-gray-600">
                                {isConnected ? 'Conectado' : 'Desconectado'}
                            </span>
                        </div>
                    </div>

                    {/* Overview Metrics */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-lg">
                            <div className="text-2xl font-bold">{aiMetrics.activeModels}</div>
                            <div className="text-sm opacity-90">Modelos Ativos</div>
                        </div>
                        <div className="bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-lg">
                            <div className="text-2xl font-bold">{aiMetrics.processedToday}</div>
                            <div className="text-sm opacity-90">Processados Hoje</div>
                        </div>
                        <div className="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 rounded-lg">
                            <div className="text-2xl font-bold">{aiMetrics.avgAccuracy.toFixed(1)}%</div>
                            <div className="text-sm opacity-90">Precisão Média</div>
                        </div>
                        <div className="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-4 rounded-lg">
                            <div className="text-2xl font-bold">
                                {aiMetrics.responseTimes.length > 0 ?
                                    Math.round(aiMetrics.responseTimes[aiMetrics.responseTimes.length - 1]) : 0}ms
                            </div>
                            <div className="text-sm opacity-90">Tempo Resposta</div>
                        </div>
                    </div>

                    {/* Model Status */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <h3 className="text-lg font-semibold mb-4">🧠 Status dos Modelos de IA</h3>
                            <div className="space-y-3">
                                {Object.entries(aiMetrics.modelStatus).map(([model, data]) => (
                                    <div key={model} className="flex items-center justify-between p-3 border border-gray-200 rounded">
                                        <div>
                                            <div className="font-medium capitalize">
                                                {model.replace(/([A-Z])/g, ' $1').trim()}
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                Precisão: {data.accuracy}%
                                            </div>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(data.status)}`}>
                                            {data.status === 'healthy' ? '✅ Saudável' :
                                             data.status === 'warning' ? '⚠️ Atenção' : '❌ Erro'}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-semibold mb-4">📊 Tempo de Resposta (ms)</h3>
                            <div className="h-40 flex items-end justify-between gap-1 bg-gray-50 p-4 rounded">
                                {aiMetrics.responseTimes.map((time, index) => (
                                    <div
                                        key={index}
                                        className="bg-blue-500 rounded-t w-full"
                                        style={{
                                            height: `${Math.min((time / 2000) * 100, 100)}%`,
                                            minHeight: '4px'
                                        }}
                                        title={`${Math.round(time)}ms`}
                                    ></div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Real-time Events */}
                    <div>
                        <h3 className="text-lg font-semibold mb-4">⚡ Eventos em Tempo Real</h3>
                        <div className="bg-gray-50 rounded-lg p-4 max-h-48 overflow-y-auto">
                            {aiMetrics.realtimeEvents.map((event, index) => (
                                <div key={index} className="flex items-center gap-3 py-2 border-b border-gray-200 last:border-0">
                                    <span className="text-xs text-gray-500 font-mono">
                                        {new Date(event.timestamp).toLocaleTimeString()}
                                    </span>
                                    <span className={`px-2 py-1 rounded text-xs font-medium ${
                                        event.type === 'categorization' ? 'bg-blue-100 text-blue-800' :
                                        event.type === 'search' ? 'bg-green-100 text-green-800' :
                                        'bg-gray-100 text-gray-800'
                                    }`}>
                                        {event.type}
                                    </span>
                                    <span className="text-sm text-gray-700">{event.message}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Main Enhanced App Component
        const EnhancedApp = () => {
            const [activeTab, setActiveTab] = useState(0);
            const [incidents, setIncidents] = useState([]);
            const [selectedIncident, setSelectedIncident] = useState(null);
            const [searchResults, setSearchResults] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const tabs = [
                { name: 'Dashboard IA', icon: '🤖' },
                { name: 'Criar Incidente', icon: '➕' },
                { name: 'Busca Semântica', icon: '🧠' },
                { name: 'Análise RAG', icon: '🔬' },
                { name: 'Incidentes Similares', icon: '🔍' },
                { name: 'Incidentes', icon: '🚨' }
            ];

            const handleIncidentSubmit = async (incidentData) => {
                setIsSubmitting(true);
                try {
                    const response = await fetch(`${API_BASE}/api/incidents`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(incidentData)
                    });

                    if (response.ok) {
                        const newIncident = await response.json();
                        setIncidents(prev => [newIncident, ...prev]);
                        setActiveTab(5); // Switch to incidents tab
                        alert('Incidente criado com sucesso!');
                    }
                } catch (error) {
                    console.error('Failed to create incident:', error);
                    // Add to local state anyway for demo
                    setIncidents(prev => [incidentData, ...prev]);
                    setActiveTab(5);
                    alert('Incidente criado com sucesso! (modo offline)');
                }
                setIsSubmitting(false);
            };

            // Sample incident for RAG demo
            const sampleIncident = {
                id: 999,
                title: "Erro CICS região PROD01 - Análise IA",
                description: "Região CICS PROD01 apresentando travamentos frequentes durante processamento batch com códigos de erro ABEND S0C7",
                category: "CICS",
                priority: "Alta",
                status: "Aberto"
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    {/* Enhanced Header */}
                    <header className="bg-white shadow-lg border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">
                                        🤖
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">
                                            Accenture Mainframe AI Assistant
                                        </h1>
                                        <p className="text-sm text-gray-600">Powered by Advanced AI & RAG Pipeline</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="ai-badge">✨ AI-ENHANCED v2.1</div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-2 h-2 rounded-full bg-green-500 real-time-pulse"></div>
                                        <span className="text-xs text-gray-600">API Connected</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Enhanced Navigation */}
                    <nav className="bg-white shadow-sm mb-6">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8 overflow-x-auto">
                                {tabs.map((tab, index) => (
                                    <button
                                        key={index}
                                        onClick={() => setActiveTab(index)}
                                        className={`py-4 px-6 border-b-2 transition-all whitespace-nowrap ${
                                            activeTab === index
                                                ? 'border-purple-600 text-purple-600 bg-purple-50'
                                                : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'
                                        }`}
                                    >
                                        <span className="mr-2 text-lg">{tab.icon}</span>
                                        {tab.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {activeTab === 0 && (
                            <RealTimeAIDashboard />
                        )}

                        {activeTab === 1 && (
                            <AutoCategorizationForm
                                onSubmit={handleIncidentSubmit}
                                isSubmitting={isSubmitting}
                            />
                        )}

                        {activeTab === 2 && (
                            <SemanticSearchInterface
                                onResultsChange={setSearchResults}
                            />
                        )}

                        {activeTab === 3 && (
                            <RAGIncidentResolution
                                incident={selectedIncident || sampleIncident}
                                onResolutionGenerated={(resolution) => {
                                    console.log('RAG Resolution Generated:', resolution);
                                    alert('Resolução gerada com sucesso!');
                                }}
                            />
                        )}

                        {activeTab === 4 && (
                            <SimilarIncidentsViewer
                                currentIncident={selectedIncident || sampleIncident}
                                onSelectSimilar={(incident) => {
                                    setSelectedIncident(incident);
                                    alert(`Incidente similar selecionado: ${incident.title}`);
                                }}
                            />
                        )}

                        {activeTab === 5 && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold mb-6">📋 Gestão de Incidentes</h2>

                                {incidents.length === 0 ? (
                                    <div className="text-center py-12">
                                        <div className="text-6xl mb-4">🤖</div>
                                        <h3 className="text-xl font-semibold mb-2">Nenhum incidente criado ainda</h3>
                                        <p className="text-gray-600 mb-6">Use a aba "Criar Incidente" para criar seu primeiro incidente com IA</p>
                                        <button
                                            onClick={() => setActiveTab(1)}
                                            className="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                                        >
                                            ➕ Criar Primeiro Incidente
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {incidents.map(incident => (
                                            <div key={incident.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                                <div className="flex justify-between items-start mb-3">
                                                    <div className="flex items-center gap-3">
                                                        <h3 className="font-semibold text-lg">#{incident.id}</h3>
                                                        <h4 className="font-medium text-gray-800">{incident.title}</h4>
                                                        {incident.aiGenerated && (
                                                            <div className="ai-badge text-xs">🤖 AI</div>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                                            {incident.category}
                                                        </span>
                                                        <span className="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                                                            {incident.priority}
                                                        </span>
                                                    </div>
                                                </div>
                                                <p className="text-gray-600 mb-3">{incident.description}</p>
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => {
                                                            setSelectedIncident(incident);
                                                            setActiveTab(3); // RAG Analysis
                                                        }}
                                                        className="px-4 py-2 bg-purple-600 text-white rounded text-sm hover:bg-purple-700 transition-colors"
                                                    >
                                                        🔬 Análise RAG
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            setSelectedIncident(incident);
                                                            setActiveTab(4); // Similar Incidents
                                                        }}
                                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700 transition-colors"
                                                    >
                                                        🔍 Ver Similares
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Enhanced Footer */}
                    <footer className="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-6 mt-12">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-sm">© 2024 Accenture. Todos os direitos reservados.</p>
                            <p className="text-xs text-gray-400 mt-1">
                                AI-Enhanced Mainframe Assistant v2.1 | Powered by RAG Pipeline & Semantic Search
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render Enhanced App
        ReactDOM.render(<EnhancedApp />, document.getElementById('root'));
    </script>
</body>
</html>
