<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Mainframe AI Assistant</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Accenture Brand Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // CSP-friendly error handling
        window.addEventListener('error', function(event) {
            console.error('Error loading application:', event.error);
        });

        // Module loading error handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Module loading failed:', event.reason);
        });
    </script>
</body>
</html>
